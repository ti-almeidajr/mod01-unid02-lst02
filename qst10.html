<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 07 - Quadrado</title>

    <script type="text/javascript">          
        {               
            function parImpar()
                {
                    
                    let somaPar = 0;
                    let cont = 0;
                    
                    while(cont <= 10)
                        {
                            let num = parseInt(document.getElementById("num").value);
                            if(num % 2 == 0)
                                {
                                    somaPar =+ num;
                                    document.getElementById("resultado").innerHTML = "Média Final: "+ somaPar
                                    
                                }
                            cont++
                        }
                    
                }
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Informe 10 valores</legend><br>
            <label for="num">Informe número: </label> <input type="number" id="num"><br><br>
        </fieldset>
    </form><br>
    <button onclick="parImpar()">Executar Script</button>
    <p id="resultado"></p>
</body>
</html>
