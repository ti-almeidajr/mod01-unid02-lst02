<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 02 - Questão 06</title>

    <script type="text/javascript">          
        {               
            function tabuada()
                {
                    let num = parseInt(document.getElementById("num").value);
                    for (let cont = 1; cont <= 10; cont++) {
                        document.getElementById("resultado").innerHTML = num + " X " + cont + " = " + num * cont + " <br> ";  
                    }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 06</legend><br>
            <label for="num">Digite um número para gerar a tabuada: </label> <input type="text" id="num" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()"><br><br>
            <button onclick="numerosCalculadora()">Executar Script</button><br><br>
            <fieldset>
                <legend>RESULTADO</legend>
                    <p id="resultado">  </p>
            </fieldset>
        </fieldset>
    </form><br>
</body>
</html>
