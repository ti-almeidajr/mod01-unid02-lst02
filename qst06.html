<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 06</title>

    <script type="text/javascript">          
        {               
            function tabuada()
                {
                    let num = parseInt(document.getElementById("num").value);
                    for (let cont = 1; cont <= 10; cont++) {
                        document.write (+num + " X " + cont + " = " + num * cont + " <br> " );  
                    }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>QST06: Informar 1 número e mostrar e mostrar tabuada</legend><br>
            <label for="num">Digite um número para gerar a tabuada: </label> <input type="text" id="num" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()">
        </fieldset>
    </form><br>
</body>
</html>
