<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 02 - Questão 06</title>

    <script type="text/javascript">
        {
            function tabuada() {
                
                let numTab = document.getElementById("numTab")
                let tab = Number(document.getElementById("fnum").value)
                let cont = 1
                
                while (cont <= 10) {
                    resultado.innerHTML += tab + " X " + cont + " = " + (tab * cont) + "<br>"
                    cont ++
                }
            }
        }
    </script>

</head>

<body>
    <form>
        <fieldset>
            <legend>Questão 06 - Tabuada</legend><br>
            <label for="fnum">Digite o número da tabauada: </label>

            <input type="button" value="Gerar tabuada" onclick="tabuada()"><br><br>

                    <p id="resultado">  </p>

        </fieldset>
    </form>
