<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 02 - Questão 07</title>

    <script type="text/javascript">          
        {               
            function numQuadrado()
                {
                    let cont = 0
 
                    while (cont < 5) {
                        let num = parseInt(document.getElementById("num").value)
                        let quadrado = Math.pow(num,2)
                        resultado.innerHTML = "Quadrado de " + num + " é " + quadrado
                        cont ++   
                    }
                    
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 07</legend><br>
            <label for="num">Digite um número: </label> <input type="number" id="num" size="2" maxlength="3">
            <input type="button" value="Mostrar quadrado dos números" onclick="numQuadrado()"><br><br>
            <fieldset>
                <legend>RESULTADO</legend>
                    <p id="resultado">  </p>
            </fieldset>
        </fieldset>
    </form><br>
</body>
</html>
