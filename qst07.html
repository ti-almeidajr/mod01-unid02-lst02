<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 07</title>

    <script type="text/javascript">          
        {               
            function quadrado()
                {
                    let num = parseInt(document.getElementById("num").value);
                    for (let cont = 1; cont <= 5; cont++) {
                        let quadrado = num * num;
                        document.getElementById("resultado").innerHTML = "O quadrado do número " + num + " é igual a " + quadrado + " <br>"
                    }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>QST07: Informar 5 número e mostrar e mostrar o quadrado deles</legend><br>
            <label for="num">Digite um número para gerar a tabuada: </label> <input type="text" id="num" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Gerar Quadrado do Número" onclick="quadrado()">
        </fieldset>
    </form><br>
    <p id="resultado"></p>
</body>
</html>
