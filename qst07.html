<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 07 - Quadrado</title>

    <script type="text/javascript">          
        {               
            function quadradoNumeros()
                {
                    let num, quadrado;
                    let cont = 1;
                    
                    
                    while (cont <= 5)
                        {
                            num = parseInt(document.getElementById("num").value);
                            quadrado = Math.pow(num,2);
                            document.getElementById("resultado").innerHTML = "O quadrado do número " + num + " é igual a " + quadrado;
                            cont++;
                        }
                    
                            
                }
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Informar 05 números e mostrar o quadrado deles</legend><br>
            <label for="num">Informe número: </label> <input type="number" id="num"><br><br>
        </fieldset>
    </form><br>
    <button onclick="quadradoNumeros()">Executar Script</button>
    <p id="resultado"></p>
</body>
</html>
