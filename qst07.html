<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 07 - Quadrado</title>

    <script type="text/javascript">          
        {               
            function quadradoNumeros()
                {
                    let numero = parseInt(document.getElementById("numero").value);
                    
                    for(let cont = 1; cont < 6; cont++)
                        {
                            let quadrado = numero * numero;
                            document.getElementById("resultado").innerHTML = "O quadrado do número " + numero + " é igual a " + quadrado
                        }
                    
                }
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Informe o número que deseja ver a tabuada</legend><br>
            <label for="numero">Informe número: </label> <input type="number" id="numero"><br><br>
        </fieldset>
    </form><br>
    <button onclick="quadradoNumeros()">Executar Script</button>
    <p id="resultado"></p>
</html>
