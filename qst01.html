<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 02 - Questão 01</title>

    <script type="text/javascript">          
        {               
            function mediaAluno()
                {
                    let nota1 = parseFloat(document.getElementById("nota1").value);
                    let nota2 = parseFloat(document.getElementById("nota2").value);
                    let nota3 = parseFloat(document.getElementById("nota3").value);
                    let nota4 = parseFloat(document.getElementById("nota4").value);
                    let media = (nota1 + nota2 + nota3 + nota4) / 4;

                    if(media >= 7)
                        {
                            document.getElementById("resultado").innerHTML = "Média Final: "+ media +"<br>Resultado Final: Aluno APROVADO"
                        }
                    else
                        {
                            document.getElementById("resultado").innerHTML = "Média Final: "+ media +"<br>Resultado Final: Aluno REPROVADO"
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 01</legend><br>
            <label for="nota1">Digite a 1ª nota: </label> <input type="text" id="nota1" name="curso" value="" size="2" maxlength="3">
            <label for="nota2">Digite a 2ª nota: </label> <input type="text" id="nota2" name="curso" value="" size="2" maxlength="3">
            <label for="nota3">Digite a 3ª nota: </label> <input type="text" id="nota3" name="curso" value="" size="2" maxlength="3">
            <label for="nota4">Digite a 4ª nota: </label> <input type="text" id="nota4" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Calcular Média" onclick="mediaAluno()"><br><br>
                <fieldset>
                    <legend>RESULTADO</legend>
                        <p id="resultado">  </p>
                </fieldset>
        </fieldset>
    </form><br>
</body>
</html>
