<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 01 - Média Notas</title>

    <script type="text/javascript">          
        {               
            function mediaAluno()
                {
                    let nota1 = parseFloat(document.getElementById("nota1").value);
                    let nota2 = parseFloat(document.getElementById("nota2").value);
                    let nota3 = parseFloat(document.getElementById("nota3").value);
                    let nota4 = parseFloat(document.getElementById("nota4").value);
                    let media = (nota1 + nota2 + nota3 + nota4) / 4;

                    if(media >= 7)
                        {
                            document.getElementById("resultado").innerHTML = "Média Final: "+ media +"<br>Resultado Final: Aluno APROVADO"
                        }
                    else
                        {
                            document.getElementById("resultado").innerHTML = "Média Final: "+ media +"<br>Resultado Final: Aluno REPROVADO"
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Informe 4 notas de um aluno, calcular média e informar se aprovado ou reprovado, considerando para aprovação média 7.</legend><br>
            <label for="nota1">1ª nota: </label> <input type="text" id="nota1" name="curso" value="" size="2" maxlength="3">
            <label for="nota2">2ª nota: </label> <input type="text" id="nota2" name="curso" value="" size="2" maxlength="3">
            <label for="nota3">3ª nota: </label> <input type="text" id="nota3" name="curso" value="" size="2" maxlength="3">
            <label for="nota4">4ª nota: </label> <input type="text" id="nota4" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Gerar Tabuada" onclick="mediaAluno()">
    
        </fieldset>
    </form><br>
    
    <p id="resultado"></p>
</html>
