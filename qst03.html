<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 02 - Questão 03</title>

    <script type="text/javascript">          
        {               
            function menorNumero()
                {
                    let num1 = parseInt(document.getElementById("num1").value);
                    let num2 = parseInt(document.getElementById("num2").value);
                    
                    if(num1 > num2)
                        {
                            document.getElementById("resultado").innerHTML = "Menor número: "+ num2
                        }
                    else
                        {
                            document.getElementById("resultado").innerHTML = "Menor número: "+ num1
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 03 - Mostrar menor número</legend><br>
            <label for="num1">Digite o 1º número: </label> <input type="text" id="num1" name="curso" value="" size="2" maxlength="3">
            <label for="num2">Digite o 2º número: </label> <input type="text" id="num2" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Verificar Menor Número" onclick="menorNumero()"><br><br>
            <fieldset>
                <legend>RESULTADO</legend>
                    <p id="resultado">  </p>
            </fieldset>
        </fieldset>
    </form><br>
</body>
</html>
