<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 03 - 02 Números: Menor deles</title>

    <script type="text/javascript">          
        {               
            function menorNumero()
                {
                    let num1 = parseInt(document.getElementById("num1").value);
                    let num2 = parseInt(document.getElementById("num2").value);
                    
                    if(num1 > num2)
                        {
                            document.getElementById("resultado").innerHTML = "Menor número informado: "+ num2
                        }
                    else
                        {
                            document.getElementById("resultado").innerHTML = "Menor número informado: "+ num1
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Informe 2 números e mostrar o menor</legend><br>
            <label for="num1">1º número: </label> <input type="number" id="num1"><br><br>
            <label for="num2">2º número: </label> <input type="number" id="num2"><br><br>
        </fieldset>
    </form><br>
    <button onclick="menorNumero()">Executar Script</button>
    <p id="resultado"></p>
</html>
