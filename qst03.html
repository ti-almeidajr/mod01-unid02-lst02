<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 03</title>

    <script type="text/javascript">          
        {               
            function menorNumero()
                {
                    let num1 = parseInt(document.getElementById("num1").value);
                    let num2 = parseInt(document.getElementById("num2").value);
                    
                    if(num1 > num2)
                        {
                            document.getElementById("resultado").innerHTML = "Menor número informado: "+ num2
                        }
                    else
                        {
                            document.getElementById("resultado").innerHTML = "Menor número informado: "+ num1
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>QST03: Informar 2 números e mostrar o menor</legend><br>
            <label for="num1">Digite o 1º número: </label> <input type="text" id="num1" name="curso" value="" size="2" maxlength="3">
            <label for="num2">Digite o 2º número: </label> <input type="text" id="num2" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Verificar Menor Número" onclick="menorNumero()">
        </fieldset>
    </form><br>
    <p id="resultado"></p>
</body>
</html>
