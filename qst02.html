<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 02 - Média Notas</title>

    <script type="text/javascript">          
        {               
            function multiplo()
                {
                    let num = parseFloat(document.getElementById("num").value);

                    if(num % 3 == 0)
                        {
                            document.getElementById("resultado").innerHTML = "O número " + num + " é múltiplo de 3"
                        }
                    else
                        {
                            document.getElementById("resultado").innerHTML = "O número " + num + " não é múltiplo de 3"
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>QST02: Informar 1 número e verificar se é múltiplo de 3</legend><br>
            <label for="num">Digite um número: </label> <input type="text" id="num" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Verificar se é múltiplo" onclick="multiplo()">
        </fieldset>
    </form><br>
    <p id="resultado"></p>
</html>
