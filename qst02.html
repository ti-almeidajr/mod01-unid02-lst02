<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 02 - Questão 02</title>

    <script type="text/javascript">          
        {               
            function multiplo()
                {
                    let num = parseFloat(document.getElementById("num").value);

                    if(num % 3 == 0)
                        {
                            document.getElementById("resultado").innerHTML = num + " é múltiplo de 3"
                        }
                    else
                        {
                            document.getElementById("resultado").innerHTML = num + " não é múltiplo de 3"
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 02</legend><br>
            <label for="num">Digite um número: </label> <input type="text" id="num" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Verificar se é múltiplo de 3" onclick="multiplo()"><br><br>
            <fieldset>
                <legend>RESULTADO</legend>
                    <p id="resultado">  </p>
            </fieldset>
        </fieldset>
    </form><br>
</body>   
</html>
