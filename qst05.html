<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 05</title>

    <script type="text/javascript">          
        {               
            function numerosCalculadora()
                {
                    let num1 = parseInt(document.getElementById("num1").value);
                    let num2 = parseInt(document.getElementById("num2").value);
                    let opcao = parseInt(document.getElementById("opcao").value);
                    let media, diferenca, produto, divisao;

                    if(opcao == 1)
                        {
                            media = ((num1 + num2) / 2);
                            document.getElementById("resultado").innerHTML = "Média dos números é iguial: "+ media
                        }

                    if(opcao == 2)
                        {
                            diferenca = (num1 - num2);
                            document.getElementById("resultado").innerHTML = "Média dos números é iguial: "+ diferenca
                        }

                    if(opcao == 3)
                        {
                            produto = (num1 * num2);
                            document.getElementById("resultado").innerHTML = "Média dos números é iguial: "+ produto
                        }
                    
                    if(opcao == 4)
                        {
                            divisao = (num1 / num2);
                            document.getElementById("resultado").innerHTML = "Média dos números é iguial: "+ divisao
                        }
                    }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>QST05: Informar 2 números e escolher uma das opções</legend><br>
            <label for="num1">1º número: </label> <input type="text" id="num1" name="curso" value="" size="2" maxlength="5">
            <label for="num2">2º número: </label> <input type="text" id="num2" name="curso" value="" size="2" maxlength="5"><br><br>
            <label for="opcao">Escolha uma das opções: </label><br>
            <label>1 - Médias entre os números digitados </label><br>
            <label>2 - Diferença do maior pelo menor </label><br>
            <label>3 - Produto entre os números digitados </label><br>
            <label>4 - Divisão do primeiro pelo segundo nnúmero informado </label><br><br>
            <label for="opcao">Digite a opção escolhida: </label> <input type="text" id="opcao" name="curso" value="" size="2" maxlength="5"><br><br>
        </fieldset>
    </form><br>
    <button onclick="numerosCalculadora()">Executar Script</button>
    <p id="resultado"></p>
</html>
