<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 04 - 03 Números: Maior deles</title>

    <script type="text/javascript">          
        {               
            function maiorNumero()
                {
                    let num1 = parseInt(document.getElementById("num1").value);
                    let num2 = parseInt(document.getElementById("num2").value);
                    let num3 = parseInt(document.getElementById("num3").value);
                    let maior = num1;
                    
                    if(num2 > maior)
                        {
                            maior = num2;
                            document.getElementById("resultado").innerHTML = "Maior número informado: "+ num2
                        }
                    if(num3 > maior)
                        {
                            maior = num3;
                            document.getElementById("resultado").innerHTML = "Maior número informado: "+ num3
                        }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Informe os 3 números e mostrar o maior</legend><br>
            <label for="num1">1º número: </label> <input type="number" id="num1"><br><br>
            <label for="num2">2º número: </label> <input type="number" id="num2"><br><br>
            <label for="num3">3º número: </label> <input type="number" id="num3"><br><br>
        </fieldset>
    </form><br>
    <button onclick="maiorNumero()">Executar Script</button>
    <p id="resultado"></p>
</html>
