<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 02 - Qst 04 - 03 Números: Maior deles</title>

    <script type="text/javascript">          
        {               
            function maiorNumero()
                {
                    let num1 = parseInt(document.getElementById("num1").value);
                    let num2 = parseInt(document.getElementById("num2").value);
                    let num3 = parseInt(document.getElementById("num3").value);
                    let numMaior = num1;
                    
                    if(num2 > numMaior)
                        {
                            numMaior = num2;
                            document.getElementById("resultado").innerHTML = "Maior número informado: "+ num2
                        }
                    if(num3 > numMaior)
                        {
                            numMaior = num3;
                            document.getElementById("resultado").innerHTML = "Maior número informado: "+ num3
                        }
                        else
                            {
                                document.getElementById("resultado").innerHTML = "Maior número informado: "+ numMaior
                            }
                }       
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Informar 3 números e mostrar o maior</legend><br>
            <label for="num1">1º número: </label> <input type="text" id="num1" name="curso" value="" size="2" maxlength="3">
            <label for="num2">2º número: </label> <input type="text" id="num2" name="curso" value="" size="2" maxlength="3">
            <label for="num3">3º número: </label> <input type="text" id="num3" name="curso" value="" size="2" maxlength="3">
            <input type="button" value="Verificar Maior Número" onclick="maiorNumero()">
        </fieldset>
    </form><br>
    <p id="resultado"></p>
</html>
