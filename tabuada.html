<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista 02 - Questão 02</title>

    <script type="text/javascript">
        {
            function tabuada() {
                let saida = document.getElementById("saida")
                let n = Number(document.getElementById("fnum").value)
                let c = 1
                
                while (c <= 10) {
                    resultado.innerHTML += `${n} x ${c} = ${n * c}<br>`
                    c ++
                }
            }
        }
    </script>

</head>

<body>
    
        <form>
            <p>
                <label for="fnum">Digite o número da tabauada: </label>
